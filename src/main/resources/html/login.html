<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>后台登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/login.js"></script>
    <link href="/static/css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>电子信息工程特色专业网站后台登录</h1>

<div class="login" style="margin-top:50px;">

    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);"
                                           tabindex="7">快速登录</a>

        </div>
    </div>


    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 250px;">

        <!--登录-->
        <div class="web_login" id="web_login">


            <div class="login-box">


                <div class="login_form">

                    <input type="hidden" name="did" value="0">
                    <input type="hidden" name="to" value="log">
                    <span id="loginerror"></span>
                    <div class="uinArea" id="uinArea">
                        <label class="input-tips" for="u">帐号：</label>
                        <div class="inputOuter" id="uArea">

                            <input type="text" id="u" name="username" class="inputstyle">
                        </div>
                    </div>
                    <span id="usernamemessage"></span>
                    <div class="pwdArea" id="pwdArea">
                        <label class="input-tips" for="p">密码：</label>
                        <div class="inputOuter" id="pArea">

                            <input type="password" id="p" name="p" class="inputstyle">
                        </div>
                    </div>
                    <span id="passwordmessage"></span>
                    <div style="padding-left:50px;margin-top:20px;"><input type="button" value="登 录"
                                                                           id="login" style="width:150px;" class="button_blue"></div>

                </div>

            </div>

        </div>
        <!--登录end-->
    </div>




</div>
<div class="jianyi">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
</body>

</html>
