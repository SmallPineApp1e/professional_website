        <div class="modal fade" id="addTeacherModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">添加教师</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="teacherName" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="teacherName" onblur="notnull(this)"
                                           onfocus="reverse(this)">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="teacherEmail" class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="teacherEmail" onblur="notnull(this)"
                                           onfocus="reverse(this)">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="teacherBorn" class="col-sm-2 control-label">出生地</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="teacherBorn" onblur="notnull(this)"
                                           onfocus="reverse(this)">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="teacherJob" class="col-sm-2 control-label">职业</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="teacherJob" onblur="notnull(this)"
                                           onfocus="reverse(this)">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="teacherGraduation" class="col-sm-2 control-label">毕业院校</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="teacherGraduation"
                                           onblur="notnull(this)" onfocus="reverse(this)">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" onclick="insertNewBackground()">+</button>
                                <button type="button" onclick="delNewBackground()">-</button>
                                <label class="col-sm-2 control-label">教育背景</label>
                                <div class="col-sm-10" id="teacherBackgroundInputArea">
                                    <div id="area0">
                                        起始时间<input class="time" type="date" value="2015-09-24" id="backgroundStartTime0"
                                                   onfocus="reverse(this)">
                                        结束时间<input class="time" type="date" value="2015-09-24" id="backgroundEndTime0"
                                                   onfocus="reverse(this)">
                                        <div>毕业院校</div>
                                        <input class="backgroundContent" type="text" id="backgroundContent0"
                                               onblur="notnull(this)" onfocus="reverse(this)">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="teacherPosition" class="col-sm-2 control-label">职称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="teacherPosition" onblur="notnull(this)"
                                           onfocus="reverse(this)">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="teacherResearch" class="col-sm-2 control-label">主要研究领域和方向</label>
                                <div class="col-sm-10">
                                    <textarea rows="10" class="form-control" id="teacherResearch" onblur="notnull(this)"
                                              onfocus="reverse(this)"></textarea>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="teacherScientificResearch" class="col-sm-2 control-label">科研工作</label>
                                <div class="col-sm-10">
                                    <textarea rows="10" class="form-control" id="teacherScientificResearch"
                                              onblur="notnull(this)" onfocus="reverse(this)"></textarea>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">获奖情况</label>
                                <div class="col-sm-10">
                                    <textarea rows="10" class="form-control" id="teacherAwardIntroduction"
                                              onblur="notnull(this)" onfocus="reverse(this)"></textarea>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="addTeacher()">提交</button>
                    </div>
                </div>

                            <div class="form-group">

                                <div class="col-sm-10">

                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="showTeacherScientificResearch" class="col-sm-2 control-label">科研工作</label>
                                <div class="col-sm-10">
                                    <textarea rows="10" class="form-control" id="showTeacherScientificResearch" disabled></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="showTeacherAwardIntroduction" class="col-sm-2 control-label">获奖情况</label>
                                <div class="col-sm-10">
                                    <textarea rows="10" class="form-control" id="showTeacherAwardIntroduction" disabled></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
