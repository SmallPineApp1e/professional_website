<!-- BackgroundModal -->
<div class="modal fade" id="BackgroundModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">添加教育背景</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="backgroundStartTime" class="control-label">起始时间</label>
                    <input type="month" id="backgroundStartTime" onblur="notnull(this);" onfocus="reverse(this);">
                    <span  class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="backgroundEndTime" class="control-label">结束时间</label>
                    <input type="month" id="backgroundEndTime" onblur="notnull(this);" onfocus="reverse(this);">
                    <span  class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="backgroundContent">背景内容</label>
                    <input type="text" class="form-control" onblur="notnull(this);" onfocus="reverse(this);" id="backgroundContent" placeholder="请至少输入1个字符">
                    <span  class="help-block"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addbackground">提交</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="AwardModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                    <label for="awardsTime" class="control-label">获奖时间</label>
                    <input type="month" id="awardsTime" class="form-control" onblur="notnull(this);" onfocus="reverse(this);">
                    <span  class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="awardsName">获奖名</label>
                    <input type="text" class="form-control" id="awardsName" placeholder="请至少输入1个字符" onblur="notnull(this);" onfocus="reverse(this);">
                    <span  class="help-block"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addaward">提交</button>
            </div>
        </div>
    </div>
</div>
